<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pokédex</title>
  <link rel="stylesheet" href="style.css" />
  <script src="index.js" defer></script>
</head>
<body>
  <div class="container">
    <h1>Pokédex</h1>

    <!-- Starters -->
    <section class="starters">
      <h2>Generation 1 Starters</h2>
      <div id="startersGrid" class="starters-grid">
        <!-- mini-cards get injected here -->
      </div>
    </section>

    <!-- Search -->
    <div class="search">
      <input type="text" id="pokemonName" placeholder="Search for any other Pokémon" />
      <button id="fetchButton">Search</button>
    </div>

    <!-- Result Card -->
    <div id="pokemonCard" class="pokemon-card" style="display:none;">
      <img id="pokemonImage" src="" alt="Pokemon sprite" />
      <p><strong>Name:</strong> <span id="name"></span></p>
      <p><strong>ID:</strong> <span id="id"></span></p>
      <p><strong>Type:</strong> <span id="type"></span></p>
      <p><strong>Height:</strong> <span id="height"></span></p>
      <p><strong>Weight:</strong> <span id="weight"></span></p>
    </div>
  </div>
</body>
<footer>
  <p>Created by <a href="https://www.linkedin.com/in/andrew-buestan-696130310/" target="_blank">Andrew Buestan</a></p>
</footer>
</html>
